                    <form action="">
                        <ul>
                            <li>
                                <label for="">用户名：</label>

                            </li>
                            <li>

                            <li>

                            </li>
                            <li>
                                <label for="">真实年龄：</label>
                                <input type="number" name="real_age" value="24" min="15" max="120" class="inp">
                            </li>
                            <li>
                                <label for="">电子邮箱：</label>
                                <input type="text" placeholder="例如：123456@qq.com" class="inp">

                            </li>
                            <li>
                                <label for="">电话号码：</label>
                                <input type="text" placeholder="例如：1300000000000" class="inp">
                            </li>
                            <li>
                                <label for="">短信验证码：</label>
                                <input type="text" class="inp">

                            </li>
                            <li>
                                <label for="">输入密码：</label>
                                <input type="password" class="inp">

                            </li>
                            <li>
                                <label for="">再次输入密码：</label>
                                <input type="password" class="inp">
                            </li>
                            <li class="agree">
                                <input type="checkbox" name="" id=""> 同意协议并注册
                                <a href="#">《知晓用户协议》</a>
                            </li>
                            <li>
                                <input type="submit" value="注册提交" class="btn">
                            </li>
