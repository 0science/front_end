<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信息登记表</title>
</head>

<body>
    <div class="bg">
        <div>
            <h2>信息登记表</h2>
            <form action="#" method="get" autocomplete="off">
                <p><span>用户名：</span><input type="text" placeholder="" disabled>（只能查看）</p>
                <p><span>密码：</span><input type="password" required>（必须填写）</p>
                <p><span>姓名：</span><input type="text" pattern="^[\u4e00-\u9fa5]{1,}$" placeholder="请输入姓名"
                        required>（必须填写，只能输入汉字）</p>
                <p><span>年龄：</span><input type="number" min="1" value="24" required>（必须填写，只能输入数字）</p>
                <p><span>出生日期：</span><input type="date" value="2000-01-01" required>（必须填写，只能输入汉字）</p>
                <p><span>身份证号：</span><input type="text" required>（必须填写，只能输入汉字）</p>
                <p><span>电子邮箱：</span><input type="email" pattern="" required>（必须填写，只能输入汉字）</p>
                <p><span>手机号码：</span><input type="text" required>（必须填写，只能输入汉字）</p>
                <p><span>主页网址：</span><input type="text" required>（必须填写，只能输入汉字）</p>
                <p><span>幸运颜色：</span><input type="color" required>（必须填写，只能输入汉字）</p>
                <p>
                    <input type="submit" value="提交">
                    <input type="reset" value="重置">
                </p>
            </form>
        </div>

        <div class="form">
            <form action="https://search.jd.com.search">
                <fieldset>
                    <legend>主要内容</legend>
                    <!-- 文本 -->
                    <label for="accounts">账户：</label><input type="text" value="张三" id="accounts" name="account"
                        value="手机号">
                    <br>
                    <!-- 密码 -->
                    <label for="passwords">密码：</label><input type="password" value="123" id="passwords" name="password">
                    <br>
                    <!-- 单选 -->
                    <label>性别：</label>
                    <input type="radio" name="gender" id="male" value="male" checked><label for="male">男</label>
                    <input type="radio" name="gender" id="female" value="female"><label for="female">女</label>
                    <br>
                </fieldset>

                <fieldset>
                    <legend>附加信息</legend>
                    <!-- 多选 -->
                    <label>爱好：</label>
                    <input type="checkbox" name="hobby" id="smoke" value="smoke" checked><label for="smoke">抽烟</label>
                    <input type="checkbox" name="hobby" id="drink" value="drink"><label for="drink">喝酒</label>
                    <input type="checkbox" name="hobby" id="perm" value="perm"><label for="perm">烫头</label>
                    <br>
                    <!-- 隐藏域 -->
                    <input type="hidden" name="form" value="toutiao">
                    <!-- 文本域 -->
                    <label for="other">其他：</label>
                    <textarea name="other" id="other" cols="20" rows="3"></textarea>
                    <br>
                    <!-- 下拉框 -->
                    <label>籍贯：</label>
                    <select name="place">
                        <option value="鄂">湖北</option>
                        <option value="湘">湖南</option>
                        <option value="冀">河北</option>
                        <option value="豫" selected>河南</option>
                    </select>
                    <br>
                </fieldset>
                <button type="submit">确认</button>
                <!-- <input type="submit" value="确认"> -->
                <button type="reset">重置</button>
                <!-- <input type="reset" value="重置"> -->
            </form>
        </div>

    </div>
</body>

<style>
    body {
        margin: 0;
    }

    .bg {
        height: 1500px;
        background: url(./bg.jpg) no-repeat;
    }

    .form{
        margin-top: 250px;
    }
</style>

</html>
